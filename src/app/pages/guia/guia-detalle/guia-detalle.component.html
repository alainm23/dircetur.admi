<form [formGroup]="form">
  <div class="row" [nbSpinner]="is_loading" nbSpinnerStatus="primary">
    <div class="col-lg-6">
      <nb-card>
        <nb-card-header>Agregar nuevo guía oficiales de turismo</nb-card-header>
        <nb-card-body>
          <div class="form-group">
            <label for="ruc" class="label">RUC:</label>
            <input type="text" formControlName="ruc" id="ruc" nbInput fullWidth placeholder="RUC">
          </div>

          <div class="form-group">
            <label for="nombre_completo" class="label">Nombre completo:</label>
            <input type="text" formControlName="nombre_completo" id="nombre_completo" nbInput fullWidth placeholder="Nombre comleto">
          </div>
          
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="nro_documento" class="label">Doc. Identidad:</label>
                <input type="text" formControlName="nro_documento" nbInput fullWidth id="nro_documento" placeholder="Dirección">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="nro_carne" class="label">Nro. Carné:</label>
                <input type="text" formControlName="nro_carne" nbInput fullWidth id="nro_carne" placeholder="Nro. Carné">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="direccion" class="label">Dirección:</label>
                <input type="text" formControlName="direccion" nbInput fullWidth id="direccion" placeholder="Dirección">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="telefono" class="label">Teléfono:</label>
                <input type="text" formControlName="telefono" nbInput fullWidth id="telefono" placeholder="Teléfono">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="centro_formacion" class="label">Centro de Formación:</label>
            <select class="select-css" fullWidth formControlName="centro_formacion" id="centro_formacion" [compareWith]="compareWith">
              <option *ngFor="let item of centro_formacion" [ngValue]="item">
                {{ item.nombre }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="asociacion_colegio" class="label">Asociación y/o Colegio:</label>
            <select class="select-css" fullWidth formControlName="asociacion_colegio" id="asociacion_colegio" [compareWith]="compareWith">
              <option *ngFor="let item of asociacion_colegio" [ngValue]="item">
                {{ item.nombre }}
              </option>
            </select>
          </div> 

          <div class="form-group">
            <label for="provincia" class="label">Provincia:</label>
            <select class="select-css"
              formControlName="provincia" 
              (ngModelChange)="provinciaChanged ($event)"
              fullWidth 
              id="provincia"
              [compareWith]="compareWith">
              <option *ngFor="let item of provincias" [ngValue]="item">
                {{ item.nombre }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="distrito" class="label">Distrito:</label>
            <select class="select-css" fullWidth formControlName="distrito" id="distritos" [compareWith]="compareWith">
              <option *ngFor="let item of distritos" [ngValue]="item">
                {{ item.nombre }}
              </option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="paginaweb" class="label">E-mail:</label>
            <input type="text" formControlName="correo_personal" id="paginaweb" nbInput fullWidth placeholder="Número certificado">
          </div>
          
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="fechainspeccion" class="label">Fecha última inspección:</label>
                <input nbInput 
                  formControlName="fecha_ins"
                  fullWidth
                  placeholder="Fecha última inspección"
                  id="fechainspeccion"
                  [nbDatepicker]="fechainspeccion">
                <nb-datepicker #fechainspeccion></nb-datepicker>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="fechaexpedicion" class="label">Fecha expedición:</label>
                <input nbInput fullWidth
                  formControlName="fecha_exp"
                  placeholder="Fecha última inspección"
                  id="fechaexpedicion"
                  [nbDatepicker]="fechaexpedicion">
                <nb-datepicker #fechaexpedicion></nb-datepicker>
              </div>
            </div>

          </div>

          <div class="form-group">
            <label for="tipo" class="label">Idioma:</label>
            <div class="demo-items" id="tipo">
              <div *ngFor="let item of idiomas">
                <nb-checkbox [checked]="item.checked" (checkedChange)="checkedChanged (item)">
                  {{ item.nombre }}
                </nb-checkbox>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="tipo" class="label">Tipo de guiado:</label>
            <div class="demo-items" id="tipo">
              <div *ngFor="let item of tipos">
                <nb-checkbox [checked]="item.checked" (checkedChange)="checkedChanged (item)">
                  {{ item.nombre }}
                </nb-checkbox>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-lg-6">
      <nb-card>
        <nb-card-header>Datos de acceso</nb-card-header>
        <nb-card-body>
          <div class="form-group">
            <label for="email" class="label">Correo electronico:</label>
            <input type="text" formControlName="correo" id="email" nbInput fullWidth placeholder="ejemplo@abc.com" (ngModelChange)="validChanged ()">
          </div>

          <div class="form-group">
            <label for="password" class="label">Contraseña:</label>
            <input type="text" formControlName="contraseña" id="password" nbInput fullWidth placeholder="********">
          </div>
        </nb-card-body>
      </nb-card>

      <div class="row">
        <div class="col-6">
          <button nbButton fullWidth status="danger">Cancelar</button>
        </div>

        <div class="col-6">
          <button nbButton fullWidth status="primary" [disabled]="!form.valid" (click)="submit ()">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</form>
