<div class="container">
  <div class="card login-main">
    <form [formGroup]="form" (ngSubmit)="submit ()">
      <div class="row align-items-center justify-content-center">
        <div class="col-6 align-self-center">
          <b class="text-center">Dircetur | Administrador</b>
        </div>

        <div class="col-6 align-self-center">
          <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/dirceturcuscoapp.appspot.com/o/PaginaWeb%2Fhome%2Fhome_imagen_titulo?alt=media&token=6dace059-5d6d-4a20-837d-18441595005f">
        </div>
      </div>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Correo electronico" formControlName="email">
      </div>
      <br>
      <div class="input-group">
        <input type="password" class="form-control" placeholder="********" formControlName="password">
      </div>
      <br>
      <button type="submit" style="width: 100%;"class="btn btn-primary" [disabled]="loading === true">
        <div *ngIf="loading === false">Ingresar</div>
        <div *ngIf="loading === true" class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </form>
  </div>
</div>
